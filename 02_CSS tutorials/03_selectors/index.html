<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors in CSS</title>
</head>

<body>
    /* Types of selector in css */
    <!-- Basics selctor which are mostly used
         1. Universal selector:  *(by star)
          2. Type selector:  By name of the tag
          3. Class selector:  .(by dot)
          4. ID selector:    #(by hash)  
          5. Attribute selector   select by their attribute name and some value
            like: input[type="text"]
         
        Advance selctor which are used for making dynamic page and advance work also
        6. Descendant selector  select by outer tag inner tag name 
                   like: article p{ }
        7. Child selector   like: ul>li{}  outer>inner tag
        8. Adjacent sibling selector  like: h1+p{ }
        9. General sibling selector like: h2 ~p{ }
        10. Pseudo-class selctor like: a:hover{} selctor all the <a href> tag at once time
         11. Pseudo-element selctor   like P::first-letter{ } it select all the paragraphfirst element
         12. Grouping selector  like: h1,h2,p{ }
    -->
</body>

</html>
