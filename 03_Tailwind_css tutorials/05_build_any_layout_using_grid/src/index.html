<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="p-5">
    <h2 class="text-4xl text-center underline m-5">Equal Sections</h2>
    <p class="mt-5 text-xl">Two Equal Sections</p>
    <div class="m-1 gap-2 grid sm:grid-cols-2">
      <div
        class="bg-red-500 min-h-[100px] text-white font-bold flex justify-center items-center border-black border-2"
      >
        One
      </div>
      <div
        class="bg-green-500 min-h-[100px] text-white font-bold flex justify-center items-center border-black border-2"
      >
        Two
      </div>
    </div>

    <p class="mt-5 text-xl">Three Equal Sections</p>
    <div class="m-1 gap-2 grid sm:grid-cols-3">
      <div
        class="bg-red-500 min-h-[100px] text-white font-bold flex justify-center items-center border-black border-2"
      >
        One
      </div>
      <div
        class="bg-green-500 min-h-[100px] text-white font-bold flex justify-center items-center border-black border-2"
      >
        Two
      </div>
      <div
        class="bg-purple-500 min-h-[100px] text-white font-bold flex justify-center items-center border-black border-2"
      >
        Three
      </div>
    </div>

    <p class="mt-5 text-xl">Four Equal Sections</p>
    <div class="m-1 gap-2 grid sm:grid-cols-4">
      <div
        class="bg-red-500 min-h-[100px] text-white font-bold flex justify-center items-center border-black border-2"
      >
        One
      </div>
      <div
        class="bg-green-500 min-h-[100px] text-white font-bold flex justify-center items-center border-black border-2"
      >
        Two
      </div>
      <div
        class="bg-purple-500 min-h-[100px] text-white font-bold flex justify-center items-center border-black border-2"
      >
        Three
      </div>
      <div
        class="bg-yellow-500 min-h-[100px] text-white font-bold flex justify-center items-center border-black border-2"
      >
        Four
      </div>
    </div>

    <h2 class="text-4xl text-center underline m-5 mt-7">Non Equal Sections</h2>
    <p class="mt-5 text-xl">Two Non Equal Sections</p>
    <div class="m-1 gap-2 grid sm:grid-cols-12">
      <div
        class="bg-red-500 min-h-[100px] text-white font-bold flex justify-center items-center border-black border-2 sm:col-span-2"
      >
        One
      </div>
      <div
        class="bg-green-500 min-h-[100px] text-white font-bold flex justify-center items-center border-black border-2 sm:col-span-10"
      >
        Two
      </div>
    </div>

    <p class="mt-5 text-xl">Two Non Equal Sections</p>
    <div class="m-1 gap-2 grid sm:grid-cols-12">
      <div
        class="bg-red-500 min-h-[100px] text-white font-bold flex justify-center items-center border-black border-2 sm:col-span-10"
      >
        One
      </div>
      <div
        class="bg-green-500 min-h-[100px] text-white font-bold flex justify-center items-center border-black border-2 sm:col-span-2"
      >
        Two
      </div>
    </div>

    <p class="mt-5 text-xl">Twitter Style Layout</p>
    <div class="m-1 gap-2 grid sm:grid-cols-12">
      <div
        class="bg-red-500 min-h-[100px] text-center text-white font-bold border-black border-2 hidden sm:block sm:col-span-2"
      >
        One
      </div>
      <div
        class="bg-green-500 min-h-[100px] text-white font-bold flex justify-center items-center border-black border-2 sm:col-span-10 lg:col-span-8"
      >
        Two
      </div>
      <div
        class="bg-purple-500 min-h-[100px] text-center text-white font-bold border-black border-2 hidden lg:block lg:col-span-2"
      >
        Three
      </div>
    </div>

    <div class="min-h-[40vh]"></div>
  </body>
</html>
