<!-- 
 
Block and Inline elments in the html
1. Inline: in the this elements it will be consume total spaces of the broswer
2. Block: In this it will be occupied only content space not whole space of the broswer

Inline elements are typically used to define small pieces of content such as text or images that are integrated into a larger block of text. 
Block elements are typically used to define larger blocks of content such as paragraphs, headings, and lists.
Take up only as much width as necessary to display their content.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline vs Block </title>
</head>
<body>
    <img src="./images/Personal Photo.jpg" alt="MY photo" height="200px">
    <P>Lorem ipsum dolor <strong>sit </strong> amet consectetur adipisicing elit. Autem, dolorum?</P>
    <P>Lorem ipsum <b> dolor</b> sit amet.</P>
    <div>
        <h1>block level elements</h1>
        <ul>
            <li>Headings h1 to h6</li>
            <li>ol,ul</li>
            <li>li</li>
            <li>p</li>
        </ul>
    </div>

    <div>
        <h1>Inline elements</h1>
        <ul>
            <li> a tag</li>
            <li> img</li>
            <li> strong</li>
            <li> em</li>   //emphases on it similar to <i> </i> tags 
        </ul>
    </div>
</body>
</html>
