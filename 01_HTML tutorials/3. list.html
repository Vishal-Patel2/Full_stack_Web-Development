<!-- list in the html -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
 </head>
 <body>
    <!-- This is unordered list-->
    <ul>
        <li>Mango</li>
        <li>Banana</li>
        <li>Apple</li>
    </ul>

  <!-- This is ordered list-->
    <ol>
      <li>10th class</li>
      <li>12th class</li>
      <li>B.tech</li>
    </ol>
 </body>
 </html>
